<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
     crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        
           
        
        <div class="calculatrice">
            <h2 class="py-3">Calculatrice</h2>
            <div class="output px-1 py-1">
                <input type="text" id="out" placeholder="0">
            </div>

            <div class="input">
                <div class="py-1 px-1">
                    <input type="button" value="C" id="methods" onclick="effacer()">
                    <input type="button" value="%" id="methods" onclick="display('%')">
                    <input type="button" value="/" id="methods" onclick="display('/')">
                </div>
                <div class="py-1 px-1">
                    <input type="button" value="+" id="methods" onclick="display('+')">
                    <input type="button" value="â€”" id="methods" onclick="display('-')">
                    <input type="button" value="x" id="methods" onclick="display('*')"> 
                </div>

                <div class="py-1 px-1">
                    <input type="button" value="7" onclick="display('7')">
                    <input type="button" value="8" onclick="display('8')">
                    <input type="button" value="9" onclick="display('9')"> 
                </div>

                <div class="py-1 px-1">
                    <input type="button" value="4" onclick="display('4')">
                    <input type="button" value="5" onclick="display('5')">
                    <input type="button" value="6" onclick="display('6')"> 
                </div>

                <div class="py-1 px-1">
                    <input type="button" value="1" onclick="display('1')">
                    <input type="button" value="2" onclick="display('2')">
                    <input type="button" value="3" onclick="display('3')"> 
                </div>

                <div class="py-1 px-1">
                    <input type="button" value="." onclick="display('.')">
                    <input type="button" value="0" onclick="display('0')">
                    <input type="button" value="=" onclick="calculate()"> 
                </div>
                
            </div>
        </div>
    </div>









    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>
</body>
</html>
